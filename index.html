<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Serif', 'Serif', 'Serif';
            margin: 0;
            display: flex;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .night {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transform: rotateZ(45deg);
            pointer-events: none;
        }

        .shooting_star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }

        .shooting_star::before,
        .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            width: 30px;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3s ease-in-out infinite;
        }

        .shooting_star::after {
            transform: translateX(50%) rotateZ(-45deg);
        }

        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }

        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }

        .main-content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .header {
            width: 100%;
            padding-bottom: 10px;
            font-size: 90px;
            font-weight: bold;
            color: rgb(127, 133, 181);
        }

        .create-btn {
            font-size: 25px;
            padding: 10px 10px;
            border: none;
            background: rgb(156, 169, 240);
            color: rgb(246, 246, 246);
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Serif', serif;
        }

        .create-btn:hover {
            background: rgb(169, 169, 169);
        }

        p {
            width: 100%;
            font-size: 25px;
            text-align: center;
            color: white;
        }

        .star {
            position: fixed;
            pointer-events: none;
        }

        .star:before, .star:after {
            position: absolute;
            top: 0;
            left: 0;
            content: '\2762';
            font-size: 9px;
        }

        .star:before {
            color: transparent;
            text-shadow: 0 0 3px rgb(250, 250, 188);
        }

        .star:after {
            background: yellow;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>
</head>
<body>

    <div class="night"></div>

    <script>
        function createShootingStars() {
            const nightSky = document.querySelector('.night');

            for (let i = 0; i < 20; i++) {
                let star = document.createElement('div');
                star.className = 'shooting_star';
                
                let delay = Math.random() * 10 + 's';
                let topPos = Math.random() * window.innerHeight + 'px';
                let leftPos = Math.random() * window.innerWidth + 'px';

                star.style.top = topPos;
                star.style.left = leftPos;
                star.style.animationDelay = delay;

                nightSky.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', createShootingStars);

        window.addEventListener('mousemove', function(e) {
            var arr = [1, 0.9, 0.8, 0.5, 0.2];

            arr.forEach(function(i) {
                var x = (1 - i) * 75;
                var star = document.createElement('div');

                star.className = 'star';
                star.style.top = e.pageY + Math.round(Math.random() * x - x/2) + 'px';
                star.style.left = e.pageX + Math.round(Math.random() * x - x/2) + 'px';
                
                document.body.appendChild(star);

                window.setTimeout(function() {
                    document.body.removeChild(star);
                }, Math.round(Math.random()* i * 600));
            });
        }, false);

        function directToCreate() {
            window.location.href = 'createCapsule.html';
        }
    </script>

    <div class="main-content">
        <div class="header">Welcome to Momento</div>
        <div class="create-new">
            <button class="create-btn" onclick="directToCreate()">+ Create New</button>
            <p>Create a digital time capsule that includes photo & video memories, voice memos, songs, and personalized notes and letters.</p>
        </div>
    </div>

</body>
</html>
